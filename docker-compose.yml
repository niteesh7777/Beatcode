version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: beatcode_build
    environment:
      POSTGRES_DB: beatcode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - beatcode_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  beatcode_db_data: